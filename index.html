<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisa de Verão</title>
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
   <main>
    <section id="login">
        <div id="imagem">
            <!--aqui estão as imagens-->
        </div>


        <div id="formulário">
            <h1>Login</h1>
            <p>Bem-vindo(a), faça login para acessar sua conta e começar suas reservas!</p>
        </div>

        <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
                 <span class="material-symbols-outlined">person</span>

                <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                
                <label for="ilogin">Login</label>
            </div>

            <div class="campo">
                 <span class="material-symbols-outlined">vpn_key</span>

                <input type="password" name="senha" id="isenha" placeholder="sua senha" required autocomplete="current-password" minlength="8" maxlength="20">

                <label for="isenha">Senha</label>
            </div>

            <input type="submit" value="Entrar">

            <a href="esqueci.html" class="botão">
                Esqueci a senha <span class="material-symbols-outlined">mail</span>
            </a>

        </form>
    </section>
   </main>
</body>
</html>
